<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body class="form-page">

    <!-- Form -->
    <section class="form-response">
       
        <h1 class="form-head">Please fill up the following form!</h1>
        <form>
            <label class="name">Full Name</label><br>
            <input type="text"  class="name" placeholder=" Enter your name"><br>
            <label class="date">Date of Birth</label><br>
            <input type="text"  class="date" placeholder="Enter your date of birth"><br>
            <label class="state">Wher do you live?</label><br>
            <input type="text"  class="state" placeholder="Enter where do you live"><br>
            <label class="sport">What is your favorite sport?</label><br>
            <input type="text"  class="sport" placeholder="Enter your favorite sport"><br>
            <label class="movie">What is your favorite movie?</label><br>
            <input type="text"  class="sport" placeholder="Enter your favorite movie"><br>
            <label class="language">What is your favorite programming language?</label><br>
            <input type="text"  class="language" placeholder="Enter your favorite language"><br>
            <label class="football"> Do you prefer Messi or Ronaldo?</label><br>
            <input type="text"  class="football" placeholder="Enter your favorite football player"><br>
            <label class="basketball">Do you prefer Lebron James or Michael Jordal?</label><br>
            <input type="text"  class="basketball" placeholder="Enter your favorite baskeball player"><br>
            <label class="tennis">Do you prefer Nadal or Federer?</label><br>
            <input type="text"  class="tennis" placeholder="Enter your favorite tennis player"><br>
            <label class="message">Leave a message for me</label><br>
            <input type="text"  class="message" placeholder="Enter your message"><br>
            <a href="index.html">
            <button type="button" class="submit-button">Submit</button>
            </a>

        </form>
    </section>
    
</body>
</html>
